<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Test - Academic PDF Reader</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
        border-bottom: 2px solid #f0f0f0;
      }

      .tab {
        padding: 10px 20px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #666;
        border-bottom: 2px solid transparent;
        margin-bottom: -2px;
        transition: all 0.3s;
      }

      .tab.active {
        color: #667eea;
        border-bottom-color: #667eea;
        font-weight: 600;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .message {
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }

      .user-info {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 6px;
        margin-bottom: 20px;
      }

      .user-info h3 {
        color: #333;
        margin-bottom: 15px;
        font-size: 18px;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #e0e0e0;
      }

      .info-row:last-child {
        border-bottom: none;
      }

      .info-label {
        color: #666;
        font-weight: 500;
      }

      .info-value {
        color: #333;
        font-family: monospace;
      }

      .logout-btn {
        background: #dc3545;
      }

      .logout-btn:hover {
        background: #c82333;
      }

      .hidden {
        display: none !important;
      }

      .token-display {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        word-break: break-all;
        font-family: monospace;
        font-size: 12px;
        margin-top: 10px;
        max-height: 100px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê Auth Test</h1>
      <p class="subtitle">Academic PDF Reader - Backend Testing</p>

      <div id="message" class="message"></div>

      <!-- Login/Register View -->
      <div id="auth-view">
        <div class="tabs">
          <button class="tab active" onclick="switchTab('login')">Login</button>
          <button class="tab" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-tab" class="tab-content active">
          <form id="login-form">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input
                type="email"
                id="login-email"
                placeholder="your@email.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input
                type="password"
                id="login-password"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
              />
            </div>
            <button type="submit">Login</button>
          </form>
        </div>

        <!-- Register Form -->
        <div id="register-tab" class="tab-content">
          <form id="register-form">
            <div class="form-group">
              <label for="register-email">Email</label>
              <input
                type="email"
                id="register-email"
                placeholder="your@email.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input
                type="password"
                id="register-password"
                placeholder="At least 6 characters"
                required
              />
            </div>
            <div class="form-group">
              <label for="register-confirm-password">Confirm Password</label>
              <input
                type="password"
                id="register-confirm-password"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
              />
            </div>
            <button type="submit">Create Account</button>
          </form>
        </div>
      </div>

      <!-- Profile View (shown when logged in) -->
      <div id="profile-view" class="hidden">
        <div class="user-info">
          <h3>üë§ User Profile</h3>
          <div class="info-row">
            <span class="info-label">Email:</span>
            <span class="info-value" id="user-email">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">User ID:</span>
            <span class="info-value" id="user-id">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Created:</span>
            <span class="info-value" id="user-created">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Last Sign In:</span>
            <span class="info-value" id="user-last-signin">-</span>
          </div>
        </div>

        <details>
          <summary style="cursor: pointer; margin-bottom: 10px; color: #666">
            Show Token
          </summary>
          <div class="token-display" id="token-display"></div>
        </details>

        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:3001/api/auth";

      // Check if user is already logged in
      window.onload = () => {
        const token = localStorage.getItem("token");
        if (token) {
          loadUserProfile();
        }
      };

      // Switch between login and register tabs
      function switchTab(tab) {
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        document
          .querySelectorAll(".tab-content")
          .forEach((c) => c.classList.remove("active"));

        event.target.classList.add("active");
        document.getElementById(`${tab}-tab`).classList.add("active");
        hideMessage();
      }

      // Show message
      function showMessage(text, type = "success") {
        const messageEl = document.getElementById("message");
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.style.display = "block";
      }

      // Hide message
      function hideMessage() {
        document.getElementById("message").style.display = "none";
      }

      // Register form handler
      document
        .getElementById("register-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          hideMessage();

          const email = document.getElementById("register-email").value;
          const password = document.getElementById("register-password").value;
          const confirmPassword = document.getElementById(
            "register-confirm-password",
          ).value;

          // Validate passwords match
          if (password !== confirmPassword) {
            showMessage("Passwords do not match!", "error");
            return;
          }

          // Validate password length
          if (password.length < 6) {
            showMessage(
              "Password must be at least 6 characters long!",
              "error",
            );
            return;
          }

          try {
            const response = await fetch(`${API_URL}/register`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (data.success) {
              localStorage.setItem("token", data.data.token);
              showMessage("Registration successful! Welcome!", "success");
              setTimeout(() => loadUserProfile(), 1500);
            } else {
              showMessage(data.error || "Registration failed", "error");
            }
          } catch (error) {
            console.error("Registration error:", error);
            showMessage(
              "Connection error. Make sure the backend server is running.",
              "error",
            );
          }
        });

      // Login form handler
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          hideMessage();

          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          try {
            const response = await fetch(`${API_URL}/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (data.success) {
              localStorage.setItem("token", data.data.token);
              showMessage("Login successful!", "success");
              setTimeout(() => loadUserProfile(), 1500);
            } else {
              showMessage(data.error || "Login failed", "error");
            }
          } catch (error) {
            console.error("Login error:", error);
            showMessage(
              "Connection error. Make sure the backend server is running.",
              "error",
            );
          }
        });

      // Load user profile
      async function loadUserProfile() {
        const token = localStorage.getItem("token");

        if (!token) {
          showView("auth");
          return;
        }

        try {
          const response = await fetch(`${API_URL}/profile`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const data = await response.json();

          if (data.success) {
            // Display user info
            document.getElementById("user-email").textContent =
              data.data.user.email;
            document.getElementById("user-id").textContent = data.data.user.id;
            document.getElementById("user-created").textContent = new Date(
              data.data.user.created_at,
            ).toLocaleString();
            document.getElementById("user-last-signin").textContent = data.data
              .user.last_sign_in
              ? new Date(data.data.user.last_sign_in).toLocaleString()
              : "N/A";
            document.getElementById("token-display").textContent = token;

            showView("profile");
          } else {
            localStorage.removeItem("token");
            showView("auth");
            showMessage("Session expired. Please login again.", "error");
          }
        } catch (error) {
          console.error("Profile error:", error);
          localStorage.removeItem("token");
          showView("auth");
          showMessage("Error loading profile. Please login again.", "error");
        }
      }

      // Logout
      async function logout() {
        const token = localStorage.getItem("token");

        try {
          await fetch(`${API_URL}/logout`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
        } catch (error) {
          console.error("Logout error:", error);
        }

        localStorage.removeItem("token");
        showView("auth");
        showMessage("Logged out successfully!", "success");

        // Clear form inputs
        document.getElementById("login-form").reset();
        document.getElementById("register-form").reset();
      }

      // Show/hide views
      function showView(view) {
        if (view === "auth") {
          document.getElementById("auth-view").classList.remove("hidden");
          document.getElementById("profile-view").classList.add("hidden");
        } else {
          document.getElementById("auth-view").classList.add("hidden");
          document.getElementById("profile-view").classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
